{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Circet app - Responsive Admin & Dashboard Template</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
  <link href="{% static 'plugins/material/css/materialdesignicons.min.css' %}" rel="stylesheet" />
  

  <!-- PLUGINS CSS STYLE -->
  <link href="{% static 'plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
  
  <!-- MONO CSS -->
  <link id="main-css-href" rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- FAVICON -->
  <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" />
  <script src="{% static 'plugins/nprogress/nprogress.js' %}"></script>
</head>

</head>
  <body class="bg-light-gray" id="body">
          <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
          <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-md-10">
                <div class="card card-default mb-0">
                  <div class="card-header pb-0">
                    <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                      <a class="w-auto pl-0" href="#">
                        <img src="{% static 'images/logo.png' %}" alt="Circet">
                      </a>
                    </div>
                  </div>
                  <div class="card-body px-5 pb-5 pt-0">

                    <h4 class="text-dark mb-6 text-center" style= "padding: 24px">Connectez-vous à l'application Circet</h4>

    
                    <form  action="{% url 'sign_in' %}" method="post" novalidate>
                      {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                      <div class="row">
                        <div class="form-group col-md-12 mb-4">
                          <input name="email" type="text" class="form-control input-lg" id="email" aria-describedby="emailHelp"
                            placeholder="email" required>
                        </div>
                        <div class="form-group col-md-12 ">
                          <input name="mot_de_passe" type="password" class="form-control input-lg" id="password" placeholder="Password" required>
                        </div>
                        <div class="col-md-12">

                          <div class="d-flex justify-content-between mb-3">

                            <div class="custom-control custom-checkbox mr-3 mb-3">
                              <input type="checkbox" class="custom-control-input" id="customCheck2">
                              <label class="custom-control-label" for="customCheck2">Ne m'oubliez pas</label>
                            </div>

                            <a class="text-color" href="#"> Mot de passe oublié? </a>

                          </div>

                          <button type="submit" class="btn btn-primary btn-pill mb-4">Se connecter</button>

                          <p>Don't have an account yet ?
                            <a class="text-blue" href="{% url 'sign_up' %}">S'inscrire</a>
                          </p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
