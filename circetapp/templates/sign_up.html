{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Mono - Responsive Admin & Dashboard Template</title>
 <!-- GOOGLE FONTS -->
 <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
 <link href="{% static 'plugins/material/css/materialdesignicons.min.css' %}" rel="stylesheet" />
 <link href="{% static 'plugins/simplebar/simplebar.css' %}" rel="stylesheet" />

 <!-- PLUGINS CSS STYLE -->
 <link href="{% static 'plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
 
 <!-- MONO CSS -->
 <link id="main-css-href" rel="stylesheet" href="{% static 'css/style.css' %}" />

 


 <!-- FAVICON -->
 <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" />


 <script src="{% static 'plugins/nprogress/nprogress.js' %}"></script>
</head>

</head>
  <body class="bg-light-gray" id="body">
          <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
          <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-xl-5 col-md-10 ">
                <div class="card card-default mb-0">
                  <div class="card-header pb-0">
                    <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                      <a class="w-auto pl-0" href="/index.html">
                        <img src="{% static 'images/logo.png' %}" alt="Circet">
                      </a>
                    </div>
                  </div>
                  <div class="card-body px-5 pb-5 pt-0">
                    <h4 class="text-dark text-center mb-5">Sign Up</h4>
                    <form action="{% url 'sign_up' %}" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="row">
                          <div class="form-group col-md-12 mb-4">
                              <input type="text" class="form-control input-lg" id="nom" name="nom" placeholder="Nom" required>
                          </div>
                          <div class="form-group col-md-12 mb-4">
                              <input type="text" class="form-control input-lg" id="prenom" name="prenom" placeholder="Prénom" required>
                          </div>
                          <div class="form-group col-md-12 mb-4">
                              <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Email" required>
                          </div>
                          <div class="form-group col-md-12 ">
                              <input type="password" class="form-control input-lg" id="mot_de_passe" name="mot_de_passe" placeholder="Mot de passe" required>
                          </div>
                          <!-- Champs de confirmation du mot de passe non inclus dans le modèle -->
                          <div class="form-group col-md-12 ">
                              <input type="file" class="form-control input-lg" id="photo" name="photo" placeholder="Photo" required>
                          </div>
                          <div class="col-md-12">
                              <button type="submit" class="btn btn-primary btn-pill mb-4">Sign Up</button>
                              <p>Already have an account?
                                  <a class="text-blue" href="{% url 'sign_in' %}">Sign in</a>
                              </p>
                          </div>
                      </div>
                  </form>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

</body>
</html>
