{% extends "base.html" %}
{% block body %}
<main> 
    <div class="d-flex p-2 bd-highlight card card-default">
        <h4 class="text-dark">Nouveau message</h4>
    </br>
            <div class="container"> 
                <form class="email-compose">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleSubject" placeholder="Subject ">
                    </div>
                        <div id="standalone">
                            <div id="toolbar">
                                <span class="ql-formats">
                                    <select class="ql-font"></select>
                                    <select class="ql-size"></select>
                                </span>
                                <span class="ql-formats">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                </span>
                                <span class="ql-formats">
                                    <select class="ql-color"></select>
                                </span>
                                <span class="ql-formats">
                                    <button class="ql-blockquote"></button>
                                </span>
                                <span class="ql-formats">
                                    <button class="ql-list" value="ordered"></button>
                                    <button class="ql-list" value="bullet"></button>
                                    <button class="ql-indent" value="-1"></button>
                                    <button class="ql-indent" value="+1"></button>
                                </span>
                                <span class="ql-formats">
                                    <button class="ql-direction" value="rtl"></button>
                                    <select class="ql-align"></select>
                                </span>
                            </div>
                        </div>
                            <div id="editor"></div>
                    </br>
                        <button class="btn btn-success" type="button" >Send Message</button>
                </form>      
            </div>
    </div> 
</main> 

<style>

    main {
        border-radius: 100px;
        width: 100%;
        height: 0px;  
    }
    
</style>

{% endblock %}
